<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            Dynamic Events
        <form oninput="c.value=parseInt(a.value)
        +parseInt(b.value)">
            <input type="number" id="a" name="a">
             +
             <input type="number" id="b" name="b">
             =
             <output name="c" for="a b"></output>



        </form>
</body>
</html>
